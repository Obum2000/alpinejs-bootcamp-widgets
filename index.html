<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="enoughairtime-widget.js"></script>
    <script src="enoughairtime.js"></script>
    <script src="totalphonebill.js"></script>
    <script src="totalphonebill-widget.js"></script>
    <script src="transportfare.js"></script>
    <script src="transportfare-widget.js"></script>
    <script src="greet.js"></script>
    <script src="greet-widget.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>

    <script>
        //console.log(greet("simphiwe"))
        //console.log(greet("Mandla"))
        //console.log(greet("Themba"))
    </script>

</head>

<body>

    <div class="heading">
        <h1>Bootcamp Widgets Using AlpineJS</h1>
    </div>

    <div class="widget">

        <div class="greet" x-data="greetWidget">
            <H2>Greet Widget</H2>
            <div x-show="message.length > 0" class="messa" x-text="message">
                You will be greeted here
            </div>

            <label for="name">Please enter your name</label>
            <input type="text" x-model="name" id="name" placeholder="Enter a name">
            <button x-on:click="greetMe">Greet</button>
        </div>

        <div class="transportfare" x-data="transportfareWidget">
            <h2>Transport Fee</h2>
            <div class="messa" x-text="messagefare" x-show="messagefare.length > 0">
                Transport fee
            </div>

            <label for="fare">Please enter your shift</label>
            <input type="text" x-model="fare" id="fare" placeholder="Enter Shift">
            <button x-on:click="fare1">Transport Fare</button>

        </div>

    </div>

    <div class="widget1">

        <div class="totalphonebill" x-data="phonebillWidget">
            <h2>Total Phone Bill</h2>
            <div class="messa" x-text="messagebill" x-show="messagebill.length > 0">
                Phone Bill
            </div>

            <label for="totalCost">Please enter your bill</label>
            <input type="text" x-model="totalCost" id="totalCost" placeholder="Enter Bill">
            <button x-on:click="phonebill">Total Phone Bill</button>

        </div>

        <div class="enoughairtime" x-data="airtimeWidget">
            <h2>Enough Airtime</h2>
            <div class="messa" x-text="messageairtime" x-show="messageairtime.length > 0">
                Airtime amount
            </div>
            <div>
                <label for="totalAirtime">Please enter airtime amount</label>
                <input type="text" x-model="totalCost" id="totalAirtime" placeholder="Enter airtime bill">
            </div>

            <div>
                <label for="totalAirtime">Please enter airtime balance</label>
                <input type="text" x-model="airTime" id="totalAirtime" placeholder="Enter available balance">
            </div>
            
            <div>
                <button x-on:click="airtime">Transport Fare</button>
            </div>

        </div>

    </div>


</body>

</html>
